<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.min.css" rel="stylesheet">
	<link href="jquery-ui.multidatespicker.css" rel="stylesheet">
	
</head>
<body>

<!-- Tabs -->
<h2 class="demoHeaders">Tabs</h2>
<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Host</a></li>
		<li><a href="#tabs-2">Guest</a></li>
		<li><a href="#tabs-3">Mobile</a></li>
	</ul>
	<div id="tabs-1"><div id="host"></div></div>
	<div id="tabs-2"><div id="guest"></div></div>
	<div id="tabs-3"><div id="datepicker"></div></div>
</div>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="jquery-ui.multidatespicker.js"></script>
<script>
$( "#tabs" ).tabs();

var width = window.innerWidth;
var height = window.innerHeight;
if (width  > 1500) {
    $( "#datepicker" ).multiDatesPicker({
	maxPicks: 10
});
$('#host').multiDatesPicker({
	numberOfMonths: [3,4],
	maxPicks: 10
});
$('#guest').multiDatesPicker({
	numberOfMonths: [4,3],
	maxPicks: 10
});

} 
else if (width  >800) {
    $( "#datepicker" ).multiDatesPicker({
	maxPicks: 10
});
$('#host').multiDatesPicker({
	numberOfMonths: [6,2],
	maxPicks: 10
});
$('#guest').multiDatesPicker({
	numberOfMonths: [4,3],
	maxPicks: 10
});

}
else if (width  >480) {
    $( "#datepicker" ).multiDatesPicker({
	maxPicks: 10
});
$('#host').multiDatesPicker({
	numberOfMonths: [4,3],
	maxPicks: 10
});
$('#guest').multiDatesPicker({
	numberOfMonths: [4,3],
	maxPicks: 10
});

} else {
    $( "#datepicker" ).multiDatesPicker({
	maxPicks: 10
});
$('#host').multiDatesPicker({
	//numberOfMonths: [3,4],
	maxPicks: 10
});
$('#guest').multiDatesPicker({
	//numberOfMonths: [4,3],
	maxPicks: 10
});

}
</script>
</body>
</html>
